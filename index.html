<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css links -->
    <link rel="stylesheet" href="Css/style.css">

    <!-- Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Mono:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <!-- Logo for the website -->
    <link rel="icon" href="Image/logo.ico">
    <link rel="apple-touch-icon" href="Image/logo.ico">
    <link rel="apple-touch-icon-precomposed" href="Image/logo.ico">
    <link rel="shortcut icon" href="Image/logo.ico">

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/fa3c9a78d2.js" crossorigin="anonymous"></script>

    <title>Home - marketing Website</title>
</head>
<body>

    <header>
        <div class="title">
            <h3>@3DWorldJames</h3>
        </div>
        <div class="icons">
            <a href="#"><img src="Image/account.png" alt="account"></a>
            <a href="#"><img src="Image/buy.png" alt="Buy"></a>
        </div>
    </header>

    <section id="headerVideo">
        <div class="contener">
            <div class="video">
                <video controls="controls" poster="Image/poster.png"/> 
                    <source src="Image/garry-got-rich.mp4" type="video/mp4"> 
                </video> 
                <img id="see" src="Image/see.png" alt="See">
                <a href="#offers"><i class="fa-solid fa-angles-down"></i></a>
            </div>
        </div>
    </section>

    <section id="offers">
        <div class="right">
            <div class="offers">
                <h2>What we are doing ?</h2>
                <ul>
                    <li>
                        <div class="icon"><img src="Image/graphic-design.png" alt="Graphic-design"></div>
                        <div class="offer">
                            <h5>Graphic Design</h5>
                            <p>Branding, Web, Banners, Motion, etc</p>
                        </div>
                    </li>
                    
                    <li>
                        <div class="icon"><img src="Image/web-design.png" alt="web-design"></div>
                        <div class="offer">
                            <h5>Web Development</h5>
                            <p>E-commerce, WordPress, Magento, Troubleshooting, etc</p>
                        </div>
                    </li>
                    
                    <li>
                        <div class="icon"><img src="Image/bullhorn.png" alt="marketing"></div>
                        <div class="offer">
                            <h5>Digital Marketing</h5>
                            <p>SEO, PPC, Content Creation, Analytics, Reporting, etc</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="left">
            <img src="Image/teach.png" alt="show">
        </div>
    </section>

    <script src="go.js"></script>
</body>
</html>
